<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

    <title>Multiple Selection</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
   <script type="text/javascript" src="d3.js" charset="utf-8"></script>
    <!--<script type="text/javascript" src="/Users/michaelkatashaya/Documents/d33/untitled\ folder/d3.js "></script>
-->


</head>

<body>

<script type="text/javascript">


//////////////////////////////////////////////////////////////////
//variable declarations 


      //Width and height
      var w = 500;
      var h = 300;

      //Define default path generator
      var path = d3.geo.path()
                    .projection(projection);

      var projection = d3.geo.alberUSA()
                          .translate([w/2 , h/2]);

      //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      //Load in GeoJSON data
      d3.json("us-states.json", function(json) {
        
        //Bind data and create one path per GeoJSON feature
        svg.selectAll("path")
           .data(json.features)
           .enter()
           .append("path")
           .attr("d", path);
    
      });
      
    
    

</script>






 



</body>
</html>
